<!-- шаблон addpostdb.html расшмряет базовый шаблон basedb.html -->
<!-- content - в блоке отображаем мгновенные сообщения, которые будут получены
form - форма добавления статьи, в качестве action - текущий url формы с помощью функции url_for()   
в шаблонах не прописывать жестко пути, а прописывать имя функции представления(функция обработчика данного запроса) -->
<!--Добавим в форму добавления статьи, пропишем строку поле ввода добавления url адресса name="url"-->

{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
 
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
<p><label>The title of the post: </label> <input type="text" name="name" value="" requied />
<p><label>URL of the post: </label> <input type="text" name="url" value="" requied />
<p><label>text of the post:</label>
<p><textarea name="post" rows=7 cols=40></textarea>
<p><input type="submit" value="Add" />
</form>
{% endblock %}
