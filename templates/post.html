<!-- шаблон post.html расширяет базовый шаблон base.html -->
<!-- шаблон post.html для отображения статьи по url адресу "/post/<int:id_post>" -->
<!-- {{ post }} - переменная post, которая отображается в блоке content -->
<!--  safe - фильтр в шаблоне отображения статьи пропишем, говорит что данные post безопасны -->

 
{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
{{ post | safe }}
{% endblock %}

getPost() - метод который будет брать данные из БД
